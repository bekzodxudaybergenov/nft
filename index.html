<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/1cd104e76c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>nft</title>
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <!-- header_section_______________________ -->
      <header class="header">
        <div class="container">
          <img class="equilibrium_jpg" src="img/image-equilibrium.jpg" alt="equilibrium">
        </div>
      </header>
      <!-- body_card_section______________________ -->
      <div class="body_card">
        <div class="container">
          <div class="title__">
            <h1>Equilibrium #3429</h1>
          </div>
          <div class="text__">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="ethereum">
            <div class="ethereum_row">
              <div class="indicator">
                <i class="fab fa-ethereum ethereum_icon"></i>
                <p>0.041ETH</p>
              </div>
              <div class="lifetime">
                <i class="fas fa-clock clock_icon"></i>
                <p>3 days left</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="container">
          <div class="footer_row">
            <img class="author" src="img/image-avatar.png" alt="author">
            <p class="author_name"> <span style="color: hsl(215, 51%, 70%);">Creat of</span> Jules Wyvern</p>
          </div>
        </div>
      </footer>
      <!-- footer_section___________________ -->
    </div>
  </div>
  <!-- wrapper__section______________ -->


</body>
</html>
